<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="calculat">
        <input type="text" id="myinput" disabled><br>
        <button id="clear" class="mybuttons">C</button>
        <button class="mybuttons operator">%</button>
        <button class="mybuttons operator">/</button>
        <button class="mybuttons operator">*</button><br>

        <button class="mybuttons number">7</button>
        <button class="mybuttons number">8</button>
        <button class="mybuttons number">9</button>
        <button class="mybuttons operator">-</button><br>

        <button class="mybuttons number">4</button>
        <button class="mybuttons number">5</button>
        <button class="mybuttons number">6</button>
        <button class="mybuttons operator">+</button><br>

        <button class="mybuttons mynumbers">1</button>
        <button class="mybuttons mynumbers">2</button>
        <button class="mybuttons mynumbers">3</button>
        <button id="equation" class="mybuttons">+</button><br>

        <button id="history" class="mybuttons">His</button>
        <button class="mybuttons number">0</button>
        <button class="mybuttons number">.</button>
        <button id="equals" class="mybuttons">=</button>

        <p id="historyplace"></p>
    </section>

    <script src="index.js"></script>
</body>
</html>
